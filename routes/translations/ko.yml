tut-default-1: "다음으로 감자 32 개, 당근 32 개, 빵 8 개, 익히지 않은 소고기 12 개를 피난처 상자에 넣습니다"
tut-default-2: "피난처에서는 음식을 판매할 수 있습니다 석탄 상점은 더 많은 이익을 얻을 수 있습니다 메뉴를 열어 석탄 상점을 구매하세요"
tut-default-3: "양털 25 개, 울타리 14 개 그리고 상자를 놓아 석탄 상점을 설치합니다"
tut-default-4: "이제 기본 튜토리얼을 마칩니다 당신의 길은 무엇인가요?"
tut-warrior-name: "군인"
tut-warrior-0: "처음에는 제단을 구매하세요 제단을 사용하여 다이아몬드 장비를 얻을 수 있습니다"
tut-warrior-1: "그리고 제단에 철 검을 꽃고 2700 크론이 있다면 장비를 얻을 수 있습니다"
tut-warrior-2: "여기, 마법이 부여된 황금 사과가 있습니다 당신의 다음 목표는 누군가를 죽이는 것입니다"
tut-warrior-3: "축하합니다! 당신은 이제 어엿한 군인입니다 이제 탐색이 가능하며 마을에 가까운 병영을 설치할 수 있습니다"
tut-warrior-4: "병영이 활성화 되면 마을과 연결되어 전이할 수 있습니다"
tut-warrior-5: "마을을 습격 했으니 보복이 올 수 있습니다 적의 마을 근처에 지휘 텐트를 설치하세요"
tut-warrior-6: "이제 지휘 텐트 위에 전초 기지를 사서 설치하세요 그 후 공성 병기를 구매하여 설치하세요"
tut-warrior-7: "공성 병기는 천천히 적의 마을 전력을 줄일 수 있습니다 지휘 텐트 위에 성을 구매하여 설치하세요"
tut-warrior-8: "성을 설치했으니 이제 아성을 구매하여 설치하세요 그 후 기억의 돌을 구매하여 설치하세요"
tut-warrior-9: "축하합니다! 이제 전쟁의 준비를 마쳤습니다 이것으로 군인의 튜토리얼을 마칩니다"
tut-builder-name: "건축인"
tut-builder-0: "회의실을 구매하세요 이것은 마을의 중심입니다 그것은 힘을 생산하며 2 개의 건물을 제공합니다"
tut-builder-1: "회의실을 설치합니다"
tut-builder-2: "이제 마을의 중심부를 설치하고 토지를 증명하기 위해 정착지를 구매하세요"
tut-builder-3: "이제 토지의 소유권을 증명하기 위해 정착지를 소지한 후 /cv town 마을 이름을 입력하세요"
tut-builder-4: "작은 오두막은 주택을 제공합니다 주택은 당신의 마을에 사람들을 초대하는 데 필요합니다 이제 당신의 오두막 안에 NPC 작은 오두막을 구매하여 설치하세요"
tut-builder-5: "마을 주민은 인구로 계산됩니다 그들이 죽으면 마을의 힘이 감소하면서 리스폰 합니다 리스폰 하기 위하여 대성당을 지어야 합니다"
tut-builder-6: "힘을 충전하기 위한 건물을 만드는 것이 중요합니다 힘이 있어야 마을이 보호됩니다 마을을 지키기 위해 화살 함정을 지어야 합니다"
tut-builder-7: "다음으로 화살 공장을 만들어 방어선에 보급합니다"
tut-builder-8: "주택은 4 개의 건물으로 제한됩니다 주택을 극대화하고 싶다면 작은 오두막에 오두막을 구매하여 설치하세요"
tut-builder-9: "다음으로 투석기를 만듭니다 투석기는 침입자의 공성 병기를 파괴하기 위해 사용할 수 있는 대항 수단 입니다"
tut-builder-10: "마을을 촌락으로 업그레이드 합니다 그 후 큰 오두막을 구축할 수 있습니다 조건이 충족됬다면 마을 건물들이 다음 단계로 업그레이드 할 수 있습니다"
tut-builder-11: "마을을 한번 더 업그레이드 하고 그 후 마구간을 구축합니다"
tut-builder-12: "마을을 업그레이드 하기 전에 먼저 회의실의 건물을 업그레이드가 필요합니다 구청을 구매하여 회의실의 건물에 설치합니다"
tut-builder-13: "축하합니다! 이제 당신은 훌륭한 건축인입니다 이것으로 건축인의 튜토리얼을 마칩니다"
tut-merchant-name: "상인"
tut-merchant-0: "마을에 들어가 작은 오두막을 구매하세요 작은 오두막의 주인이 되었다면 작은 오두막의 상자에 빵을 넣으세요"
tut-merchant-1: "건물을 업그레이드 하면 더 많은 돈을 벌 수 있습니다 상점에서 오두막을 구매하세요"
tut-merchant-2: "다음으로, 그것을 9x9x9 의 영역을 만든 후 오두막을 설치하고 상자를 설치합니다"
tut-merchant-3: "오두막에 384 개의 감자를 넣으세요 1 시간이 지나면 당신의 오두막에 넣은 물품들이 전부 판매됩니다"
tut-merchant-4: "사과 과수원을 사고 설치합니다 당신의 오두막에서 사과 과수원까지 전동 레일을 설치하고 광산 수레를 상자에 두면 편합니다"
tut-merchant-5: "다시 업그레이드 할 시간이 왔습니다 오두막 안에 다음 단계의 오두막을 설치하세요"
tut-merchant-6: "지금의 집도 당신에게 많은 돈을 얻을 수 있지만 다음 단계의 집은 더 많은 돈을 얻을 수 있습니다 다음 단계의 집을 만드세요"
tut-merchant-7: "이 빵을 당신의 집에 있는 상자에 넣고 그것을 다음 단계의 집을 만드는데 사용하세요"
tut-merchant-8: "이 연어를 당신의 집에 있는 상자에 넣고 그것을 다음 단계의 집을 만드는데 사용하세요"
tut-merchant-9: "더 많은 이익을 누리기 위해 철 곡괭이 공장을 만드세요"
tut-merchant-10: "플레이어 마다 3 개의 상점만 가질 수 있습니다 가장 수익이 좋은 상점은 거래 상점입니다 경매장을 만드세요 이미 3개가 있다면 다른 상점 중 하나를 파괴하시면 됩니다"
tut-merchant-11: "축하합니다! 이제 다른 마을의 경매장에서 구입한 물품을 판매할 수 있습니다 이것으로 상인의 튜토리얼을 마칩니다"
anarchy-name: "무정부"
anarchy-desc: "누구나 마을 및 주민을 관리할 수 있습니다 세금이 없으며 제휴도 없습니다"
capitalism-name: "자본 주의"
capitalism-desc: "마을 주민은 표를 구매할 수 있습니다"
colonialism-name: "식민지"
colonialism-desc: "마을 소유권이 없습니다 상위 마을의 소유권을 우선합니다"
communism-name: "공산 주의"
communism-desc: "모두에게 평등하며 수입이 균등하게 분배됩니다"
cooperative-name: "조합 주의"
cooperative-desc: "모든 건물의 소득은 마을 주민과 세금에 의해 균등하게 분배됩니다"
cybersynacy-name: "기술 주의"
cybersynacy-desc: "인간은 소유권이 없습니다 제휴, 세금, 모집 및 유틸리티는 AI 에 의해 처리됩니다"
democracy-name: "민주 주의"
democracy-desc: "마을 이장은 동맹, 세금 및 마을 주민을 관리합니다 투표에 의해 새로운 마을의 이장이 될 수 있습니다"
democratic_socialism-name: "민주 주의 + 사회 주의"
democratic_socialism-desc: "모든 유틸리티, 농장, 광산, 공장 및 채석장은 공개적으로 소유됩니다"
dictatorship-name: "독재 주의"
dictatorship-desc: "마을 이장은 동맹을 관리하고 건물 및 마을 주민을 재정의하고 세금을 설정할 수 있습니다"
feudalism-name: "봉건제"
feudalism-desc: "독재 주의 + 마을 주민은 마을에 건물을 구축할 수 없습니다"
kraterocracy-name: "권위 주의"
kraterocracy-desc: "독재 주의 + 마을 주민이 마을 이장을 죽이면 새로운 마을의 이장이 될 수 있습니다"
libertarian-name: "자유 주의"
libertarian-desc: "마을 소유권이 없습니다"
libertarian_socialism-name: "자유 주의 + 사회 주의"
libertarian_socialism-desc: "자유 주의 + 사회 주의"
