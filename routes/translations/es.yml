tut-default-0: Primero, abre tu libro, ve a planos, coge tu refugio, y colocalo.
tut-default-1: Luego, reúne 4 panes, 32 zanahorias, 32 chuletas o 32 papas. Ponlos en el
  cofre del refugio.
tut-default-2: El refugio te paga por comida, pero la tienda de carbón paga más. Abre tu
  libro, ve a la tienda y compra la tienda de carbón.
tut-default-3: Coloca 25 lanas, 14 vallas, y 2 cofres. Después, colca la tienda de carbón.
tut-warrior-name: Guerrero
tut-warrior-0: Primero, compra el altar. Puedes utilizar este altar para obtener equipamiento
  de diamante.
tut-warrior-1: Ahora, pon una espada de hierro en el cofre del altar. Si tienes $300,
  recibirás tu equipo.
tut-warrior-2: Aquí tienes una manzana dorada encantada. Ahora tienes todo lo que necesitas.
  Tu próximo objetivo es matar a alguien.
tut-warrior-3: Felicidades Ahora eres un guerrero común. Para convertirte en un asaltante,
  compra y construye un raid_porter cerca de una ciudad.
tut-warrior-4: Una vez que su raid_porter esté activo, colocate sobre el para
  teletransportarte a la ciudad.
tut-warrior-5: Ahora que has asaltado una ciudad, es hora de ir a luchar contra una.
  Construye un Command_Tent cerca de una ciudad enemiga.
tut-warrior-6: Ahora compra y construye el Puesto Avanzado sobre tu Command_Tent. Después de
  eso, compra y construye el Siege_Machine.
anarchy-name: Anarquía
capitalism-name: Capitalismo
capitalism-desc: Democracia +  Los miembros de la ciudad pueden comprar votos extra.
colonialism-name: Colonialismo
communism-name: Comunsimo
communism-desc: Todo el mundo es dueño de todo. Todos los ingresos de la región se distribuyen
  uniformemente.
cooperative-name: Cooperativa
cooperative-desc: Democracia + Todos los ingresos de la región se distribuyen uniformemente
  entre los miembros de la ciudad y los impuestos.
cybersynacy-name: Tecnocracia
cybersynacy-desc: No hay un dueño humano de la ciudad. Las alianzas, los impuestos, el
  reclutamiento y los servicios públicos son manejados por un IA.
democracy-name: Democracia
democracy-desc: Los propietarios de las ciudades administran las alianzas, establecen los
  impuestos y los miembros de la ciudad. Votar establece un nuevo dueño de la
  ciudad periodicamente.
democratic_socialism-name: Socialismo democrático
democratic_socialism-desc: Democracia + Todos los servicios públicos, granjas, minas, fábricas y canteras
  son de propiedad pública.
dictatorship-name: Dictadura
dictatorship-desc: Los propietarios de las ciudades administran las alianzas, pueden modificar
  regiones y los miembros de la ciudad y establecer impuestos.
feudalism-name: Feudalismo
feudalism-desc: "Dictadura + "
kraterocracy-name: Kraterocracia
kraterocracy-desc: Dictadura + Cuando un miembro de la ciudad mata a un propietario, los dos
  intercambian puestos.
libertarian-name: Libertarismo
libertarian-desc: La ciudad no tiene propietario.
libertarian_socialism-name: Socialismo libertario
libertarian_socialism-desc: Libertarismo + Socialismo
meritocracy-name: Meritocracia
meritocracy-desc: Dictadura + Quien tenga los mejores edificios y la mayor cantidad de puntos de
  muerte se convierte en el dueño de la ciudad.
oligarchy-name: Oligarquía
oligarchy-desc: Dictadura + La propiedad de la ciudad se puede comprar.
socialism-name: Socialismo
socialism-desc: Dictadura + Todos los servicios, granjas, minas, fábricas y canteras son de
  propiedad pública.
tribalism-name: Tribalismo
tribalism-desc: Dictadura + Los miembros no pueden unirse a ciudades no aliadas.
admin_graveyard-name: Cementerio del admin
admin_graveyard-desc: Un lugar donde todos los jugadores reaparecen. También previene daños.
shelter-name: Refugio
shelter-desc: Un lugar seguro para guardar tus objetos y ganar algo de dinero con pan,
  carne, zanahorias o papas cada 30 minutos.
arrow_trap-name: Trampa de flechas
arrow_trap-desc: Nivel 1 | Rango 17 | Daños 30 | Velocidad 38 | Dispersión 3 | Dispara flechas
  a jugadores no-miembros y monstruos cercanos.
arrow_trap_fast-name: Trampa de flechas 2
arrow_trap_fast-desc: Nivel 2 | Rango 19 | Daños 34 | Velocidad 38 | Dispersión 3 | Dispara flechas
  a jugadores no-miembros y monstruos cercanos.
arrow_trap_fastest-name: Trampa de flechas 3
arrow_trap_fastest-desc: Nivel 3 | Rango 21 | Daño 38 | Velocidad 42 | Dispersión 3 | Dispara flechas a
  jugadores no miembros y monstruos cercanos.
barracks-name: Barracas
barracks-desc: Añade 6 viviendas al pueblo. Genera 288 de poder por día. No se puede
  construir en una ciudad con una posada.
bell_tower-name: Campanario
bell_tower-desc: Alerta a los miembros de la ciudad cuando un intruso ha entrado en la ciudad.
church-name: Iglesia
church-desc: Un lugar seguro donde nadie puede recibir daño. Produce 192 de poder por día.
graveyard-name: Cementerio
graveyard-desc: Un lugar para que los miembros de la ciudad respawneen, También evita daños.
hospital-name: Hospital
hospital-desc: Cura a todos los jugadores dentro del hospital. Genera 192 de poder por día.
idol-name: Idolo
idol-desc: Aplica buff's de resistencia y daño a los miembros. Produce 192 de poder por
