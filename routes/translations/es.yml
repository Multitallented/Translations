arrow_factory-desc: Fábrica automática de flechas
bakery-name: Panadería
bakery-desc: Hace galletas y pastel de calabaza cada 2 minutos. Coloca una vagoneta con
  cofre en el cofre. Construye railes desde la panadería hasta una región de
  destino. Coloque un rail activador inclinado al principio.
