potato_farm-desc: Производит картофель и ядовитый картофель каждые 5 минут.
pumpkin_farm-name: Ферма тыкв
pumpkin_farm-desc: Производит тыкву каждые 10 минут. Поместите грузовую вагонетку в сундук.
  Построить рельсы от фермы тыкв до региона назначения. Поместите наклонные
