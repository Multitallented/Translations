  сундук. Построить рельсы от шахты золота до региона назначения. Поместите
  наклонные энергорельсы в начале.
gunpowder_mine-name: Шахта пороха
gunpowder_mine-desc: Создает порох с помощью железных кирок.
iron_mine-name: Шахта Железа
iron_mine-desc: Создает железо, используя кирки каждый час.
lapis_mine-name: Шахта лазурита
lapis_mine-desc: Создает лазурит с помощью железных кирок каждый час.
marine_mine-name: Шахта призмарина
marine_mine-desc: Создает призмарин с помощью кирки.
obsidian_mine-name: Шахта обсидиана
obsidian_mine-desc: Медленно создает обсидиан.
quartz_mine-name: Шахта кварца
quartz_mine-desc: Создает кварц, используя кирки.
redstone_mine-name: Шахта красной пыли
redstone_mine-desc: Создает красный камень, используя кирки. Поместите грузовую вагонетку в
  сундук. Построить рельсы от шахты красной пыли до региона назначения.
  Поместите наклонные энергорельсы в начале.
npc_chalet-name: NPC Шале
npc_dwelling-name: NPC Жилище
npc_house-name: NPC Дом
npc_hovel-name: NPC Лачуга
npc_shack-name: NPC Землянка
npc_shack-desc: Дом для NPC жителя.
raid_porter-name: Телепорт для налета
raid_porter-desc: Надежный способ попасть во вражеский город. Требуется 4 минуты, чтобы
  зарядиться.
raid_porter_active-name: Активный телепорт для налета
raid_porter_active-desc: Поместите табличку над центральным блоком с названием города назначения. Затем
  встаньте на верхнюю часть центрального блока.
siege_machine-name: Осадная машина
siege_machine-desc: Основа для всех войн. Медленно истощает энергию из ближайшего целевого города.
  Требуется 4 минуты, чтобы зарядиться.
siege_machine_active-name: Активная осадная машина
siege_machine_active-desc: Уничтожает 1 силу каждые 3 минуты. Улучшения после 3 выстрелов.
siege_machine1-name: Осадная машина 1ур.
siege_machine1-desc: Уничтожает 1 силу каждые 2,5 минуты. Улучшения после 3 выстрелов.
siege_machine2-name: Осадная машина 2ур.
siege_machine2-desc: Уничтожает 1 силу каждые 2 минуты. Улучшения после 4 выстрелов.
siege_machine3-name: Осадная машина 3ур.
siege_machine3-desc: Уничтожает 1 силу каждые 1,5 минуты.
altar-name: Алтарь
altar-desc: Создает полный набор алмазной брони, меча, лука и стрел за $300 один раз в час.
blindness_trap-name: Ослепляющая ловушка
blindness_trap-desc: Применяет слепоту, медлительность и слабость к врагам. Уничтожает себя через
  30 минут.
castle-name: Замок
castle-desc: Требуется перед обновлением форпоста до крепости. Создает 6 силы каждые 15
  минут.
catapult-name: Катапульта
catapult-desc: Стреляет динамитом на дальнее расстояние.
command_tent-name: Командирская палатка
command_tent-desc: Центр заставы. Позволяет осадить соседний город. Создает 1 силу каждые 15
  минут.
hunting_lodge-name: Охотничий домик
hunting_lodge-desc: Поместив знак над блоком Обсидиана с именем или вашей добычей, вы можете
  щелкнуть правой кнопкой мыши на обсидиане, чтобы телепортироваться рядом с
  ними.
memorial-name: Мемориал
memorial-desc: Место для жителей города, чтобы возродиться. Также предотвращает любой урон.
mobile_hospital-name: "Мобильный госпиталь "
mobile_hospital-desc: Лечит всех игроков внутри мобильной больницы. Уничтожает себя через 30 минут.
temp_arrow_trap-name: Временная ловушка со стрелами
temp_arrow_trap-desc: Стреляет стрелами в ближайших врагов. Уничтожает себя через 15 минут.
clay_quarry-name: Карьер глины
clay_quarry-desc: Автоматическое создание глины.
cobble_quarry-name: Карьер булыжника
cobble_quarry-desc: Создает булыжник каждые 30 секунд.
cobble_grinder-name: Измельчитель булыжника
dirt_quarry-name: Карьер земли
dirt_quarry-desc: Автоматическое создание земли.
red_sand_pit-name: Карьер красного песка
red_sand_pit-desc: Создает красный песок каждые 30 секунд.
sand_pit-name: Карьер песка
sand_pit-desc: Создает песок каждые 30 секунд.
sifter-name: Сито
sifter-desc: Просеивает грязь, чтобы найти ценные предметы.
jade_shop-name: Магазин изумрудов
jade_shop-desc: Продает 16 нефрита серверу за $1000 в день. Не может быть построен в городе с
  Нефритовой шахтой.
coal_shop-name: Магазин угля
coal_shop-desc: Продает 144 угля серверу за $432 в день
diamond_shop-name: Магазин алмазов
diamond_shop-desc: Продает 24 алмаза серверу за $1536 в день.
flower_shop-name: Магазин цветов
flower_shop-desc: Продает цветы серверу за $288 в день.
gold_shop-name: Магазин золота
gold_shop-desc: Продает 288 золотых слитка серверу за $672 в день.
iron_shop-name: Магазин железа
iron_shop-desc: Продает 288 железа серверу за $576 в день.
leather_shop-name: Магазин кожи
leather_shop-desc: Продает кожу серверу за $360 в день.
city-name: Мегаполис
city-desc: Пятый уровень города. Требуется 30 населения.
hamlet-name: Деревня
hamlet-desc: Второй уровень города. Требуется 5 населения.
keep-name: Крепость
keep-desc: Второй уровень осадной базы.
metropolis-name: " Метрополия"
metropolis-desc: Шестой уровень города. Требуется 50 населения.
mining_colony-name: Шахтерская колония
mining_colony-desc: Предотвращает появление монстров и дает эффект спешки.
outpost-name: Форпост
outpost-desc: Первый уровень осадной базы
settlement-name: Поселение
settlement-desc: Первый уровень города.
town-name: Город
town-desc: Четвертый уровень города. Требуется 20 населения.
village-name: Село
village-desc: Третий уровень города. Требуется 10 населения.
bank-name: Банк
bank-desc: Производит 192 силы в сутки. Превращает 64 изумруда в $640 или наоборот.
bath_house-name: Баня
bath_house-desc: Обеспечивает 192 силы для города каждый день.
capitol-name: Капитолий
capitol-desc: Центральная структура для города. Производит 768 силы в день. Также действует
  как домашний телепорт.
city_hall-name: Ратуша
city_hall-desc: Центральная структура для города. Производит 576 силы в день. Также действует
  как домашний телепорт.
council_room-name: Зал совета
council_room-desc: Центральная структура для города. Производит 192 силы в сутки. Также действует
  как домашний телепорт.
embassy-name: Посольство
embassy-desc: Производит 192 силы в сутки. Также действует как домашний телепорт.
library-name: Библиотека
library-desc: Производит 192 силы в сутки. Создает 2 бутылки опыта каждые 15 минут.
purifier-name: Очиститель
purifier-desc: Превращает гнилую плоть в кожу и удаляет яд из картофеля каждые 15 минут.
smithy-name: Кузница
smithy-desc: Щелкните правой кнопкой мыши на железном блоке, чтобы починить предметы.
  Создает 192 силы в день.
town_hall-name: Ратуша
town_hall-desc: Центральная структура для города. Производит 384 силы в день. Также действует
  как домашний телепорт.
warehouse-name: Склад
warehouse-desc: Распределяет предметы из его сундуков в регионы, которые в них нуждаются.
item-jade-name: Нефрит
item-jade-desc: Обналичивать 16 нефрита в Нефритовом магазине за $1000
farms-name: Фермы
farms-desc: Все структуры производства продуктов питания, животных и натуральных
  материалов.
towns-name: Города
towns-desc: Все городские улучшения, военные лагеря и шахтерские города.
shops-name: Магазины
shops-desc: Магазины по продаже товаров серверу. Максимум 3 на игрока.
utilities-name: Разное
utilities-desc: Все общественные блага и объекты инфраструктуры, которые производят энергию
  для защиты города.
housing-name: Жилье
housing-desc: Здания, которые увеличивают максимальное население городов. Большая часть
  жилья продает еду серверу.
defense-name: Оборона
defense-desc: Здания, которые помогают в защите города. Некоторые оборонительные сооружения
  также генерируют энергию.
quarries-name: Карьеры
quarries-desc: Здания, которые производят земляные материалы.
factories-name: Фабрики
factories-desc: Здания, которые производят предметы эффективно. Большинство используют рельсы
  для доставки предметов в другие регионы.
offense-name: Осадное
offense-desc: Здания, которые помогают в войне за пределами городов. Включает в себя осадные
  машины для уничтожения городов.
mines-name: Шахты
mines-desc: Здания, которые производят руды и другие ценные глубинные материалы.
woodworks-name: Деревообработка
woodworks-desc: Пиломатериалы из всех пород деревьев.
animals-name: Фермы животных
animals-desc: Фермы, которые порождают животных.
npchousing-name: NPC Жилье
npchousing-desc: Здания, которые обеспечивают жильё и население в форме NPC жителей. Эти здания
  не приносят дохода и должны быть улучшены по сравнению с обычным жильем.
trading-name: Торговля
trading-desc: Здания, которые связаны с торговлей между городами.
fireworks_factory-name: Фабрика фейрверков
fireworks_factory-desc: Создает звезды фейерверков, не потребляя порох
admin-name: Админ
admin-desc: Предметы только для администрации
house-evolve-name: Улучшение домов
house-evolve-desc: Скрытые улучшения домов
trade-mines-name: Торговые шахты
trade-mines-desc: Шахты, которые производят предметы для продажи в других городах.
evolve-name: Улучшение
evolve-desc: Скрытые улучшения построек
