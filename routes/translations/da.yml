tut-default-0: Først skal du åbne din bog, gå til tegninger, tage dit husly og placere det.
tut-default-1: " Herefter samles 4 brød, 32 gulerødder, 32 bøf eller 32 kartofler. Placer dem
  i kisten"
tut-default-2: Husly betaler dig for mad, men kulbutikken betaler mere. Åbn din bog, gå til
  butikken og køb kulbutikken.
tut-default-3: Placer 25 uld, 14 hegn og 2 kister. Placer derefter kullbutikken.
tut-warrior-name: Kriger
tut-warrior-0: Først skal du købe alteret. Du kan bruge dette alter til at få diamant gear.
tut-warrior-1: Sæt nu et jernsværd i alterkisten. Hvis du har $300, vil du modtage dit gear.
tut-warrior-2: Her er et fortryllet gyldent æble. Nu har du alt hvad du behøver. Dit næste
  mål er at dræbe nogen.
tut-warrior-3: Tillykke! Du er nu en kriger. For at blive en raider. Skal du købe og bygge en
  raid_porter tæt på en by.
tut-warrior-4: Når din raid_porter er aktiv, skal du stå oven på den for at teleportere ind i
  byen.
tut-warrior-5: Nu hvor du har raidet en by, er det tid til at gå i krig med en. Byg et
  Command_Tent nær en fjendeby.
tut-warrior-6: Køb og byg nu en  oven på dit Command_Tent. Derefter skal du købe og bygge en
  Siege_Machine.
tut-warrior-7: Siege_Machine vil langsomt reducere fjendens power, som tvinger byen til at
  angribe dig. Køb og byg et slot oven på dit Command_Tent.
tut-warrior-8: Nu hvor du har bygget slottet, skal du købe og bygge et Keep. Derefter skal du
  bygge et mindesmærke.
tut-warrior-9: Tillykke! Du er nu klog på krigsstrategier. Dette afslutter kriger vejen
tut-builder-name: Bygger
tut-builder-0: Begynd med at købe council_room. Dette er hjertet i en by. Det skaber power og
  giver 2 boliger.
tut-builder-1: Byg nu council_room.
tut-builder-2: Nu hvor du har bygget hjertet af byen, kan du claim dit land. Køb settlement.
tut-builder-3: Tillykke! Opret dit claim med / cv town By_Navn_Skrives_Her. Når du har lavet
  det, køb og byg en hytte.
tut-builder-4: En hytte leverer boliger. Boliger er forpligtet til at invitere folk til din
  by. Køb og læg et NPCShack i din bolig.
tut-builder-5: Landsbyboende tæller som befolkning. Hvis de dør, taber byen power.
  Landsbyboere respawner også. Byg nu en kirke
tut-builder-6: Det er vigtigt at skabe bygninger, der genererer power. Power beskytter byen.
  Byg en arrow_trap for yderligere at forsvare din by.
tut-builder-7: Byg derefter et arrow_factory for at give pile til dine forsvar.
tut-builder-8: Settlements er begrænset til 4 shacks. For at maksimere dit boligbyggeri skal
  du bygge et shack og derefter købe og placere et Hovel inde i den pågældende
  hytte.
tut-builder-9: Derefter skal du bygge en katapult. Katapulter er præcise TNT-kanoner, som du
  kan bruge til at ødelægge angriberens siege bygninger
tut-builder-10: Gå videre og opgrader din by til en Hamlet. Når du har gjort det, skal du
  bygge en bolig. Med hvert nye byniveau får du et selvstændigt boligniveau.
tut-builder-11: Opgrader nu din by igen til landsbyen. Når du har gjort det, skal du bygge
  stalde.
tut-builder-12: " Før du kan opgradere din landsby, skal du opgradere dit Council_Room. Køb og
  placer Town_Hall inde i dit Council_Room."
tut-builder-13: Tillykke! Du er en dygtig arkitekt. Dette afslutter Bygger vejen
tut-merchant-name: Købmand
tut-merchant-0: Deltag i en by. Så køb et shack fra en i den by. Når de sætter dig som ejer af
  hytten, placerer du noget brød i Shack kisten.
tut-merchant-1: " Huse kan opgraderes for at give dig flere penge. Køb Hovel fra butikken."
tut-merchant-2: Tilføj på dit Shack for at gøre det til en 9x9x9 region, og placer derefter
  Hovel kisten inde i dit shack.
tut-merchant-3: Placer 384 kartofler i din Hovel kistetet. Om 24 timer vil din Hovel sælge dem
  alle og opgradere til et Hovel1
tut-merchant-4: Køb og byg et apple_orchard. Byg e minecart spor fra indersiden af ​​din
  apple_orchard til indersiden af ​​din Hovel1. Placer et powered rail på en
  skråning inde i apple_orchard. Til sidst skal du placere en kiste minecart
  inde i apple_orchard
tut-merchant-5: Tid til at opgradere igen. Køb og læg en dewelling inde i dit Hovel1.
