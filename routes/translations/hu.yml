tut-default-0: "Építs egy menedéket (shelter). Nyisd meg a könyvet, válaszd az alaprajzok menüt, majd vedd ki a menedéked (shelter) és helyezd le."
tut-default-1: "Gyűjts össze 4 db kenyeret, 32 db répát, steaket, krumplit, majd tedd bele a menedék (shelter) ládájába."
tut-default-2: "A menedék (shelter) ételért ad neked pénzt, de a szénbolt (coal shop) többet fizet. Nyisd meg a könyved, majd a bolt menüt, és vedd ki a szénboltot."
tut-default-3: "Tedd le a 25 db gyapjút, 14 db kerítést és 2 db ládát, majd tedd le a szénboltot (coal shop) is."
tut-warrior-name: "Harcos"
tut-warrior-0: "Vedd meg az oltárt (altar). Gyémánt szerszámokat tudsz szerezni a segítségével."
tut-warrior-1: "Tégy egy vaskardot az oltár ládájába. Ha van $300-od, akkor kapsz egy gyémántfelszerelést."
tut-warrior-2: "Itt egy aranyalma. Most már mindened megvan a következő feladathoz: ölj meg valakit."
tut-warrior-3: "Gratulálok! Most vált harcos belőled. Következő feladatod: vegyél egy raid_porter-t és építsd fel közel egy városhoz."
tut-warrior-4: "Amint a raid_porter-ed aktív, lépj a tetejére és teleportálj a városba."
tut-warrior-5: "Most, hogy kifosztottad a várost, itt az ideje háborúba lépni valakivel. Építs egy parancsnoki sátrat (Command_Tent) közel egy ellenséges városhoz."
tut-warrior-6: "Most vásárolj és építs fel egy előörsöt (Outpost) a parancsnoki sátor (Command_Tent) felé. Ezután vásárolj és építs egy ostromgépet (Siege_Machine)."
tut-warrior-7: "Az ostromgép (Siege_Machine) lassan csökkenti az ellenséges város erőpontjait, amely a várost támadásra fogja kényszeríteni. Vásárolj és építs egy bástyát (Castle) a parancsnoki sátrad (Command_Tent) tetejére."
tut-warrior-8: "Most, hogy megépítetted a bástyád (Castle) vásárolj és építs egy várat (Keep). Aztán építs egy ostrom spawnpointot (Memorial)."
tut-warrior-9: "Gratulálok! Most már kiokosodtál a háborús rendszerben. Megcsináltad a harcos életpályát."
tut-builder-name: "Építész"
tut-builder-0: ""
tut-builder-1: "Most építsd meg a tanácsszobát (council_room)."
tut-builder-2: "Most, hogy megépítetted a városod szívét, foglald le a területed. Vegyél egy telepet (settlement)."
tut-builder-3: "Gratulálok! Foglald le a területed a /cv town városnév paranccsal. Ha kész vagy vásárolj és építs egy kunyhót (shack)."
tut-builder-4: "A kunyhó (shack) egy alap szintű ház. A házak határozzák meg, hogy mennyi lakosa lehet a városnak. Vásárolj és helyezz le egy NPC kunyhót (NPCShack) a kunyhón (shack) belül."
tut-builder-5: "Falusiak bele számítanak a lakosságba. Ha meghalnak, a város veszít erőt. A falusiak is újraélednek. Most építs egy templomot (church)."
tut-builder-6: "Fontos, hogy építs olyan épületeket, amelyek erőpontokat generálnak. Az erőpontok védik meg a várost. Építs egy íjászgépet (arrow_trap) a városod védelmére."
tut-builder-7: "Következő feladatod, hogy építs egy nyílgyárat (arrow_factory), amely nyilakat biztosít a védekezéshez."
tut-builder-8: "Egy telepbe csak 4 kunyhó (shack) tehető. Hogy maximalizáld a lakosságot, építs egy kunyhót (shack), majd vásárolj és helyezd el a kalyibát (hovel) a választott kunyhóba (shack)."
tut-builder-9: "Most építs egy katapultot (catapult). A katapultok elég pontos TNT ágyúk, amelyeket használhatsz a támadók ostromgépeinek elpusztításához."
tut-builder-10: "Menj és frissítsd a városod falura (Hamlet). Amint sikerült, építs egy házat (Dwelling). Minden szintlépéssel növeled a házak szintjét."
tut-builder-11: "Fejleszd a városod községre (village), majd építs egy istállót (Stables)."
tut-builder-12: "Mielőtt fejleszteni tudnád a falvad, fejleszteni kell a tanácsszobát (Council_Room). Vegyél majd helyezz le egy városházát (Town_Hall-t) a tanácsszobában (Council_Room)."
tut-builder-13: "Grautlálok! Már gyakorlott építész lettél. Befejezted az építész életpályát."
tut-merchant-name: "Kereskedő"
tut-merchant-0: "Csatlakozz egy városba, majd vásárolj egy kunyhót (shack) valakitől a városban. Miután beállítottak tulajdonosnak, tégy néhány kenyeret a kunyhó ládájába."
tut-merchant-1: "A házakat fejleszteni lehet, hogy több pénzt hozzanak a kasszára. Vásárolj egy kalyibát (hovel) a boltból."
tut-merchant-2: "Fejleszd a kunyhód kalyibára, hogy 9x9x9-es méret legyen. Helyezd el a kalyiba ládát (hovel) a kunyhó (shack) belsejébe."
tut-merchant-3: "Rakj 384 db krumplit a kalyiba ládájába. 24 órán belül a kalyibád eladja őket és felfejlődik kalyiba1-re (hovel1)."
tut-merchant-4: ""
tut-merchant-5: "Itt az idő újabb fejlesztéshez. Vásárolj és tégy le egy házat (dwelling) a kalyiba1-en belül (hovel1)."
tut-merchant-6: "A házak (dwelling) jó pénzt hoznak, de a lakások (house) többet adnak. Vásárolj és fejlessz egy házat lakássá."
tut-merchant-7: "Tégy kenyeret a lakásodba (house), hogy felfejleszd lakás1-re (house1)"
tut-merchant-8: "Tégy lazacokat a lakás1-be, hogy felfejleszd lakás2-re."
tut-merchant-9: "Építs egy vasboltot (iron_shop), hogy tovább növeld a bevételeid."
tut-merchant-10: "Minden játékosnak 3 boltja lehet. A legjövedelmezőbb bolt egy Jade bolt (Jade_Shop). Építs egyet."
tut-merchant-11: "Gratulálok! Mostantól el tudsz adni tárgyakat és tudsz vásárolni más város lakóitól Jade-t. Végeztél a kereskedő életpályával."
anarchy-name: "Anarchia"
anarchy-desc: "Bárki a városban tudja kezelni a területek tagságait. Nincsenek adók, nincsenek szövetségek."
capitalism-name: "Kapitalizmus"
capitalism-desc: "Demokrácia + Város tagjai vehetnek extra szavazatokat."
colonialism-name: "Gyarmat"
colonialism-desc: "Nincs város vezetőség. Egy másik város kezeli a tulajdonjogokat."
communism-name: "Kommunizmus"
communism-desc: "Mindenki tulajdonosa mindennek a városban. A bevételek egyenlően oszlanak el."
cooperative-name: "Szövetkezet"
cooperative-desc: "Demokrácia + Minden régió bevételei és adói egyenlően eloszlanak a tagok között."
cybersynacy-name: "Technokrácia"
cybersynacy-desc: "Nincs emberi vezetőség. Szövetségek, adók, tagságok és szolgáltatásokat egy AI kezeli."
democracy-name: "Demokrácia"
democracy-desc: "Város tulajdonosai kezelik a szövetségeket, tagokat és adókat. Időszakosan szavazzák meg az új vezetőséget."
democratic_socialism-name: "Demokratikus Szocializmus"
democratic_socialism-desc: "Demokrácia + Közösen tulajdonolt szolgáltatások, farmok, bányák, gyárak és lelőhelyek."
dictatorship-name: "Diktatúra"
dictatorship-desc: "A város tulajdonosai kezelik a szövetségeket, felül tudják írni a területeket, tagokat tudnak hozzá adni, adókat állítani."
feudalism-name: "Feudalizmus"
feudalism-desc: "Diktatúra + Város lakói nem építhetnek a város területein."
kraterocracy-name: "Kraterocrácia"
kraterocracy-desc: "Diktatúra + Ha a város tagja megöli a város vezetőjét, helyet cserélnek."
libertarian-name: "Liberalizmus"
libertarian-desc: "Nincs tulajdonosa a városnak, nincsenek adók, nincs bank. Bárki jelentkezhet a városba."
libertarian_socialism-name: "Liberális szocializmus"
libertarian_socialism-desc: "Liberalizmus + Szocializmus"
meritocracy-name: "Meritokrácia"
meritocracy-desc: "Diktatúra + A város tulajdonosa az lesz, akinek a legtöbb és legfejlettebb épülete van és a legtöbb embert ölte meg."
oligarchy-name: "Oligarchia"
oligarchy-desc: "Diktatúra + A város vezetését meg lehet vásárolni."
socialism-name: "Szocializmus"
socialism-desc: "Diktatúra + Közösen tulajdonolt szolgáltatások, farmok, bányák, gyárak és lelőhelyek."
tribalism-name: "Törzsközösség"
tribalism-desc: "Diktatúra + Tagok nem csatlakozhatnak nem szövetséges városokba."
